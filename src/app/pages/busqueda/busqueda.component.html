<div class="row animated fadeIn fast">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Usuarios</h3>

        <div class="alert alert-info" *ngIf="usuarios.length === 0">
          <p class="mb-0">No hay ususarios con ese término</p>
        </div>

        <div class="table-responsive" *ngIf="usuarios">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios" class="animated fadeIn fast">
                <td>
                  <img
                    [src]="usuario.img | imagen : 'usuarios'"
                    alt="usuario.nombre"
                    class="w100"
                  />
                </td>
                <td>{{ usuario.nombre }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Médicos</h3>

        <div class="alert alert-info" *ngIf="medicos.length === 0">
          <p class="mb-0">No hay médicos con ese término</p>
        </div>

        <div class="table-responsive" *ngIf="medicos">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos" class="animated fadeIn fast">
                <td>
                  <img
                    [src]="medico.img | imagen : 'medicos'"
                    alt="medico.nombre"
                    class="w100"
                  />
                </td>
                <a (click)="navMedico(medico)" class="cursor">
                  <td>
                    {{ medico.nombre }}
                  </td>
                </a>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <h3>Hospitales</h3>

        <div class="alert alert-info" *ngIf="hospitales.length === 0">
          <p class="mb-0">No hay Hospitales con ese término</p>
        </div>

        <div class="table-responsive" *ngIf="hospitales">
          <table class="table">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let hospital of hospitales"
                class="animated fadeIn fast"
              >
                <td>
                  <img
                    [src]="hospital.img | imagen : 'hospitales'"
                    alt="usuario.nombre"
                    class="w100"
                  />
                </td>
                <td>{{ hospital.nombre }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
